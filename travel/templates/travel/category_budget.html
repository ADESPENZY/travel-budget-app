{% extends 'base.html' %}

{% block main %}
  <h2>Create Category Budget for "{{ trip.trip_name }}"</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Budget</button>
  </form>

  <a href="{% url 'trip_detail' trip.id %}" class="btn btn-secondary">Back to Trip</a>
{% endblock %}
