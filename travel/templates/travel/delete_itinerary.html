{% extends 'Base.html' %}

{% block main %}
<div class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white shadow-lg rounded-lg p-6 md:w-[40%]">
        <h2 class="text-center font-bold text-red-600 text-xl mb-5">Delete Itinerary</h2>
        <p class="text-gray-700 text-center mb-6">
            Are you sure you want to delete the itinerary 
            "<span class="font-semibold">{{ itinerary.details }}</span>"?
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-around">
                <button type="submit" 
                    class="bg-red-600 hover:bg-red-500 text-white py-2 px-6 rounded-lg">
                    Delete
                </button>
                <a href="{% url 'list_itinerary' itinerary.trip.id %}" 
                    class="bg-gray-300 hover:bg-gray-200 text-gray-700 py-2 px-6 rounded-lg">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
