{% extends "base_generic.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg text-center">
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
            {% trans "Password Reset Complete" %}
        </h2>
        <p class="mt-2 text-sm text-gray-600">
            {% trans "Your password has been set. You can now log in with your new password." %}
        </p>
        <div class="mt-6">
            <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">
                {% trans "Return to Sign In" %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
